<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>character-card</title>
</head>

<body>
  <div class="buttons">
    <button class="duplicate">Duplicate last card</button>
    <button class="modifytitle">Change name</button>
    <button id="deletelastcard">Delete</button>
    <button data-toggle-btn>Toggle stats</button>
  </div>
  <character-card></character-card>

  <script type="module" src="./src/character-card.js"></script>
  <script>

// toggle the 1st instance of stats
document.querySelector('button[data-toggle-btn]').addEventListener('click', (e) => {
  const details = document.querySelector('character-card').shadowRoot.querySelector('details')
  console.log(details);
  if (details.getAttribute('open')) {
    details.removeAttribute('open');
  }
  else {
    details.setAttribute('open','open');
  }
});

//dupe 1st item
document.querySelector('.duplicate').addEventListener('click', function(e) {
  const itemToClone = document.querySelector('.wrapper').cloneNode(true);
  document.body.appendChild(itemToClone);
});

//modify name of 1st item
document.querySelector('.modifytitle').addEventListener('click', function(e) {
  let name = prompt("Name Card...");
  if (name) {
    document.querySelector('.wrapper h3').innerText = name;
  }
});

//delete the last item
document.querySelector('#deletelastcard').addEventListener('click', function(e) {
  let wantsTo = confirm("are you sure");
  if (wantsTo) {
    if (document.querySelector('.wrapper:last-child') !== document.querySelector('.wrapper:last-child'))
      document.querySelector('.wrapper:last-child').remove();
    }
    else {
      alert("You can not delete card")
    }
  }
);
  </script>
</body>

</html>
